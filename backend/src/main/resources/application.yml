spring: # تنظیمات اصلی Spring
  datasource: # پیکربندی اتصال دیتابیس
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:hotel_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC # آدرس JDBC با مقادیر پیش‌فرض
    username: ${DB_USER:root} # نام کاربری دیتابیس با مقدار پیش‌فرض
    password: ${DB_PASSWORD:password} # رمز عبور دیتابیس با مقدار پیش‌فرض
    driver-class-name: com.mysql.cj.jdbc.Driver # درایور MySQL
  jpa: # تنظیمات JPA/Hibernate
    hibernate:
      ddl-auto: update # به‌روزرسانی خودکار schema در محیط توسعه
    properties:
      hibernate:
        format_sql: true # فرمت‌بندی خروجی SQL برای خوانایی
    database-platform: org.hibernate.dialect.MySQL8Dialect # انتخاب دایالکت MySQL 8
    open-in-view: false # غیر فعال کردن session باز در لایه view
  jackson: # تنظیمات سریال‌سازی JSON
    serialization:
      write-dates-as-timestamps: false # نمایش تاریخ‌ها به صورت ISO نه timestamp
server:
  port: ${PORT:8080} # تعیین پورت برنامه با امکان override
logging:
  level:
    org.hibernate.SQL: warn # سطح لاگ برای کوئری‌های Hibernate
    org.springframework.web: info # سطح لاگ برای وب

springdoc:
  api-docs:
    path: /v3/api-docs # مسیر JSON مستندات
  swagger-ui:
    path: /swagger-ui.html # مسیر UI مستندات


